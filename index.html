<!DOCTYPE html>
<html>
<head>
  <title>QR Photo Slideshow</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome to Memmoreeze</h1>

<p>Create an event, share a QR code, collect photos, and make a video all in one place!</p>

<input type="text" id="eventName" placeholder="Enter event name" style="padding:10px; font-size:16px;" />

<br><br>

<button onclick="window.location.href='event.html'">
  Create Event
</button>

<script>
function createEvent() {
  var name = document.getElementById("eventName").value;

  if (name === "") {
    alert("Please enter an event name!");
    return;
  }

  window.location.href = "event.html?name=" + encodeURIComponent(name);
}
</script>
</body>
</html>
